    function move(ElementID,Long,MAXx,MAXy){

        let NowLeft=document.getElementById(ElementID);
        let GetLeft=getComputedStyle(NowLeft,null).paddingLeft;
        let LeftToInt=parseInt(GetLeft);
        LeftToInt+=Long;
        if(LeftToInt>MAXx){
            let GetTop=getComputedStyle(NowLeft,null).paddingTop;
            let TopToInt=parseInt(GetTop);
            TopToInt+=(Long*100);
            if(TopToInt>MAXy){
                NowLeft.style.paddingLeft="0";
                NowLeft.style.paddingTop="0";
                return 0;
            }
            NowLeft.style.paddingLeft="0";
            NowLeft.style.paddingTop=TopToInt.toString()+"px";
            return 0;
        }
        NowLeft.style.paddingLeft=LeftToInt.toString()+"px";
    }

    function moveX(ElementID,Long,MAXx){
        let NowLeft=document.getElementById(ElementID);
        let GetLeft=getComputedStyle(NowLeft,null).paddingLeft;
        let LeftToInt=parseInt(GetLeft);
        LeftToInt+=Long;
        if((LeftToInt)>=MAXx)return 0;
        NowLeft.style.paddingLeft=LeftToInt.toString()+"px";
    }
    function moveY(ElementID,Long,MAXy){
        let NowTop=document.getElementById(ElementID);
        let getTop=getComputedStyle(NowTop,null).paddingTop;
        let TopToInt=parseInt(getTop);
        TopToInt+=Long;
        if((TopToInt)>=MAXy)return 0;
        NowTop.style.paddingTop=TopToInt.toString()+"px";
    }
